MOD_METEO_DESC="<link rel="stylesheet" href="../modules/mod_simple_meteo/asset/css_admin.css" type="text/css" />CG Meteo Version 2.0.3 est un module donnant meteo actuelle et des prévisions, basés sur <del>Yahoo_WeatherAPI</del>/OpenWeatherMap Api / <del>API XU /</del> WeatherBit / DarkSky API.<br><br><span style='color:red'>Attention</span>: le service Yahoo de météo est arrêté depuis le 3 Janvier 2019, le service XU change ses conditions d'utilisation au 1er Octobre 2019. Essayez les autres API en cas de soucis.<br><br>Les API OpenWeatherMap, DarkSky et <del>APIXU</del> WeatherBit requièrent une clé pour fonctionner. Elle est mise gracieusement à disposition. Cependant, s'il y a trop de demandes, elles peuvent ne plus fonctionner. Dans ce cas, aller en créer une (c'est gratuit) soit sur le site <a href='https://openweathermap.org/api' target='_blank' rel='noopener noreferrer'>OpenWeatherMap API</a>, sur le site <a href='https://www.weatherbit.io' target='_blank' rel='noopener noreferrer'>WeatherBit</a> ou <a href='https://darksky.net/dev' target='_blank' rel='noopener noreferrer'>DarkSky API</a>."
