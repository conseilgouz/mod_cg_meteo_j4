MOD_METEO_DESC="<link rel="stylesheet" href="../media/mod_cg_meteo/css/css_admin.css" type="text/css" />CG meteo module, version 2.0.3, based on <del>Yahoo Weather API</del>/OpenWeatherMap API<del>/API XU</del>/WeatherBit / DarkSky API, displays current weather and 2 days-forecast.<br>OpenWeatherMap API, <del>APIXU</del> WeatherBit, DarkSky require a key. We provide one, but, if to many requests are done, it may not work. In this case, create your own keys (it's free) : go to <a href='https://openweathermap.org/api' target='_blank' rel='noopener noreferrer'>OpenWeatherMap API</a> or <a href='https://www.weatherbit.io' target='_blank' rel='noopener noreferrer'>WeatherBit</a> or <a href='https://darksky.net/dev' target='_blank' rel='noopener noreferrer'>DarkSky API</a>."
