MOD_METEO_DESC="<link rel="stylesheet" href="../media/mod_cg_meteo/css/css_admin.css" type="text/css" />CG Meteo est un module donnant meteo actuelle et des prévisions, basés sur <del>Yahoo_WeatherAPI</del>/OpenWeatherMap Api / <del>API XU /</del> WeatherBit / <del>DarkSky API</del>.<br><br><span style='color:red'><b>Attention 2023</b></span>: le service Darksky de météo est arrêté et devient Apple's WeatherKit (service payant, voir <a href='https://darksky.net/dev'>DarkSky.Net</a>). Essayez les autres API en cas de soucis.<br><br>Les API OpenWeatherMap<del>, DarkSky</del> et WeatherBit requièrent une clé pour fonctionner. Elle est mise gracieusement à disposition. Cependant, s'il y a trop de demandes, elles peuvent ne plus fonctionner. Dans ce cas, aller en créer une (c'est gratuit) soit sur le site <a href='https://openweathermap.org/api' target='_blank' rel='noopener noreferrer'>OpenWeatherMap API</a>, sur le site <a href='https://www.weatherbit.io' target='_blank' rel='noopener noreferrer'>WeatherBit</a>."
